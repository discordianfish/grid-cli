language: go
go:
  - 1.2

branches:
  only:
    - master

before_install:
  - export PATH=$HOME/gopath/bin:$PATH
  - sudo apt-get install s3cmd

script:
  - go get ./...
  - mkdir -p build && go build -race -o build/grid ./...
  - build/grid version > version

after_success:
  - GOOS=linux go build -o build/grid ./...
  - cd build && tar -zcf ../flynn-grid_Linux_x86_64.tgz grid && cd ..
  - GOOS=darwin go build -o build/grid ./...
  - cd build && tar -zcf ../flynn-grid_Darwin_x86_64.tgz grid && cd ..
  - sed -i "s|SECRET_KEY|$AWS_SECRET_ACCESS_KEY|" .s3cfg
  - sed -i "s/ACCESS_KEY/$AWS_ACCESS_KEY_ID/" .s3cfg
  - s3cmd -c .s3cfg -P put flynn-grid_Linux_x86_64.tgz s3://progrium-flynn/flynn-grid/dev
  - s3cmd -c .s3cfg -P put flynn-grid_Darwin_x86_64.tgz s3://progrium-flynn/flynn-grid/dev
  - s3cmd -c .s3cfg -P put version s3://progrium-flynn/flynn-grid/dev

